

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.static-collegedunia.com/public/college_data/images/appImage/15276_13.jpg?tr=c-force') no-repeat center center fixed;
            background-size: cover;
        }

        #chat-icon {
            position: fixed;
            bottom: 60px;
            right: 80px;
            cursor: pointer;
            font-size: 60px; /* Set the font size to make the robot symbol larger */
            animation: bounce 0.5s infinite alternate; /* Add animation */
        }

        @keyframes bounce {
            to {
                transform: translateY(-10px);
            }
        }

        #chat-popup {
            display: none;
            position: fixed;
            bottom: 400px;
            right: 300px;
            width: 200px;
            height: 300px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #chat-popup iframe {
            width: 220%;
            height: 200%;
            border: none;
        }
    </style>
    <title>Chatbot Popup</title>
</head>
<body>

    <!-- Chat Icon with Larger Robot Symbol and Animation -->
    <div id="chat-icon" onclick="toggleChatPopup()">
        ðŸ¤–
    </div>

    <!-- Chat Popup -->
    <div id="chat-popup">
        <iframe src="https://svec-bot.onrender.com/" title="Chatbot"></iframe>
    </div>

    <script>
        function toggleChatPopup() {
            var popup = document.getElementById('chat-popup');
            popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
        }
    </script>

</body>
</html>
